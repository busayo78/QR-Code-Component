<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="images/image-qr-code.png"alt="" class="desktop">
      <img src="images/image-qr-code.png" alt="" class="mobile">
    </div>
    <div class="content">
      <h1 class="front-end"> Improve your Frontend skills by building projects </h1>
      <p class="QR"> Scan the QR code to visit Frontend and take your coding skills to the next level </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
